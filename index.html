<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 전통 요리 지도</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K40DNLEEGN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-K40DNLEEGN');
    </script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 id="app-title">한국 전통 요리 지도</h1>
            </div>
            <div class="header-center">
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="food-search" placeholder="음식 이름으로 검색..." autocomplete="off">
                    <div id="search-results" class="search-results"></div>
                </div>
            </div>
            <div class="header-right">
                <!-- Language Selector -->
                <div class="language-selector">
                    <button class="lang-btn active" data-lang="ko">한국어</button>
                    <button class="lang-btn" data-lang="en">English</button>
                    <button class="lang-btn" data-lang="ja">日本語</button>
                    <button class="lang-btn" data-lang="zh">中文</button>
                </div>
                <!-- About Button -->
                <a href="about.html" class="about-btn" title="소개">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <circle cx="12" cy="17" r="1"></circle>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Map Container -->
            <div class="map-container">
                <div id="map"></div>
            </div>

            <!-- Food Details Panel -->
            <div class="details-panel" id="details-panel">
                <div class="panel-header">
                    <h3 id="panel-title">음식을 선택해주세요</h3>
                    <button class="close-btn" id="close-panel">&times;</button>
                </div>
                <div class="panel-content" id="panel-content">
                    <p id="panel-placeholder">지도에서 도시를 클릭하고 음식을 선택하면 상세 정보가 표시됩니다.</p>
                </div>
            </div>
        </div>

        <!-- City Foods Modal -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title">도시 음식</h3>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                <div class="modal-content" id="modal-content">
                    <div class="foods-list" id="foods-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
